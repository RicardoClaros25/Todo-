<!DOCTYPE html>
<html>

    <head>
       <link rel="stylesheet" href="css/bootstrap.css">
       <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
       <h1>To Do List</h1>
       <!-- creates the form for the input -->
       <form id="TodoForm">
         <!-- Creates the input -->
         <input id="todoInput">
         <!-- button that does not refresh the page -->
         <button type="button" onclick="todoList()">Add Item</button>
       </form>
       <!-- Ordered list with the id for the todolist -->
       <ol id="todoList">
       </ol>



       <script src="js/bootstrap.min.js"></script>
       <script src="js/bootstrap.js"></script>
    </body>

</html>
